<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div centered</title>
    <style>
        .card{
            border:1px solid black;
            width:30%;
            height: fit-content;
            position:absolute;
            left:35%;
            padding:5px;
            border-radius: 10px;
            background-color: aqua;
          
        }
        .card img{
            width:80%;
            margin:0 10%;

            
        }
        .card p{
            padding:0 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/WEB_DEVELOPMENT/FULL_STACK_ASSIGNMENT/images.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit dolorem quod fuga doloribus accusamus quidem dolorum unde cupiditate ab maxime.</p>
    </div>
</body>
</html>
